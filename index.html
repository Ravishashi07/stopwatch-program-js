<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch | JS mini project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="time">
        <span class="hour">00</span>
        <span class="colon">:</span>
        <span class="minute">00</span>
        <span class="colon">:</span>
        <span class="second">00</span>
        <span class="colon ms-colon">:</span>
        <span class="millisecond">00</span>
      </div>

      <div class="buttons">
        <button class="reset">Reset</button>
        <button class="toggle"><i class="fa-solid fa-play"></i></button>
        <button class="lap">Lap</button>
      </div>

      <div class="laps-container">
        <button class="clear-laps" style="display: none">
          Delete All Laps
        </button>
        <ul class="laps"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
